name: Keep Supabase Active

on:
  schedule:
    - cron: '0 23 */3 * *'
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase (UPSERT)
        run: |
          curl -X PATCH "https://bdblrcbyobsgfnlkguzj.supabase.co/rest/v1/heartbeat?id=eq.1" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d "{\"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"source\": \"github-actions\"}"
```

### 3️⃣ Tester immédiatement

Dans GitHub → **Actions** → Sélectionnez "Keep Supabase Active" → **Run workflow**

Vérifiez que ça fonctionne ✅

### 4️⃣ Vérifier dans Supabase

Retournez dans Supabase → **Table Editor** → Table `heartbeat`

Vous devriez voir **1 seule ligne** avec le timestamp mis à jour !

