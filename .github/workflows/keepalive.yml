name: Keep Supabase Active

on:
  schedule:
    - cron: '0 23 */3 * *'
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase avec écriture
        run: |
          curl -X POST "https://bdblrcbyobsgfnlkguzj.supabase.co/rest/v1/heartbeat" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d "{\"source\": \"github-actions\"}"

      - name: Lecture de vérification
        run: |
          curl -X GET "https://bdblrcbyobsgfnlkguzj.supabase.co/rest/v1/heartbeat?select=id,timestamp,source&limit=5&order=timestamp.desc" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"
